<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball-Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
      <h1>Basketball-Scoreboard</h1>
    </div>
    <div class="hero">
        <div class="Home">
            <h1>HOME</h1>
            <div class="score" id="homeScore">
                000
            </div>
            <div class="buttons" id="HomeButtons">
                <button onclick="increment(1, 'home')">+1</button>
                <button onclick="increment(2, 'home')">+2</button>
                <button onclick="increment(3, 'home')">+3</button>
            </div>
        </div>
        <div class="Guest">
            <h1>GUEST</h1>
            <div class="score" id="guestScore">
                0
            </div>
            <div class="buttons" id="GuestButtons">
                <button onclick="increment(1, 'guest')">+1</button>
                <button onclick="increment(2, 'guest')">+2</button>
                <button onclick="increment(3, 'guest')">+3</button>
            </div>
        </div>
    </div>
    <div class="reset">
      <button class="btn" onclick="reset()">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
